<h2>New Contact</h2>

<form name="newContact" novalidate class="form-horizontal">
    <form-field record 	= "contact"
    		  field					= "firstName"
    		  live					= "false"
    		  required			= "true"></form-field>

    <form-field record  ="contact"
    		  field					= " lastName"
    		  live					= "false"
    		  required			= "true"></form-field>

    <form-field ng-repeat = "(k, v) in contact | keyFilter: 'firstName' | keyFilter: 'lastName'"
    					  record    = "contact"
    					  field     = "{{k}}"></form-field>
		
		<new-field record = "contact"
							 live   = "false"></new-field>

    <!-- Buttons -->
    <div class="row form-group">
        <div class="col-sm-offset-2">
            <button class    = "btn btn-primary"
            				ng-click = "save()">Create Contact</button>
        </div>
    </div>

</form>
