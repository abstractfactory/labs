<h2> {{contact.firstName[0]}} {{contact.lastName[0]}} </h2>

<form name="editContact" class="form-horizontal">
  <!-- First Name -->
  <form-field record    = "contact"
              field     = "firstName"
              required  = "true"></form-field>
  
  <!-- Last Name -->
  <form-field record    = "contact"
              field     = "lastName"
              required  = "true"></form-field>
  
  <!-- Contact -->
  <form-field record    = "contact"
              field     = "{{k}}"
              ng-repeat = "(k,v) in contact | keyFilter: 'firstName' | keyFilter: 'lastName' | keyFilter: 'id'"
              required  = "true"></form-field>

  <new-field record="contact"></new-field>

  <div class="row form-group">
    <div class="col-sm-offset-2">
      <button class="btn btn-danger" ng-click="delete()"> Delete Contact </button>
    </div>
  </div>
</form>
