<h2> {{contact.firstName[0]}} {{contact.lastName[0]}}</h2>

<form name="editContact"
      class="form-horizontal">

  <div form-field
       record="contact"
       field="firstName"
       required="true"></div>

  <div form-field
       record="contact"
       field="lastName"
       required="true"></div>

  <div form-field
       record="contact"
       field="{{k}}"
       ng-repeat="(k,y) in contact | keyFilter: 'firstName' | keyFilter: 'lastName' | keyFilter: 'id' | keyFilter: 'userId'"></div>  

  <div new-field
       record="contact"></div>

  <div class="row form-group">
    <div class="col-sm-offset-2">
      <button class="btn btn-danger"
              ng-click="delete()"> Delete Contact </button>
    </div>
  </div>
</form>
